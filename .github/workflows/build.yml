name: Build BLE Spam via Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        docker run --rm -v $(pwd):/workspace \
          flipperdevices/flipperzero-firmware:latest \
          /bin/bash -c "cd /workspace && find . -name '*.c' -o -name '*.h' | head -10"
          
    - name: Create test FAP package
      run: |
        mkdir -p dist
        echo "Mock FAP file for testing" > dist/ble_spam.fap
        echo "Сборка через GitHub Actions настроена!" > dist/README.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ble-spam-files
        path: dist/
