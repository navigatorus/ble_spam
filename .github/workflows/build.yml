name: Build BLE Spam

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        # Клонируем прошивку
        git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git
        cd flipperzero-firmware
        
        # Копируем наше приложение в applications_user (для пользовательских приложений)
        mkdir -p applications_user
        cp -r ../ble_spam applications_user/
        
        echo "=== Files structure ==="
        ls -la applications_user/ble_spam/
        echo "=== Checking key files ==="
        find applications_user/ble_spam -name "*.c" -o -name "*.h" -o -name "*.fam" | head -10
        
        # Устанавливаем зависимости и компилируем
        ./fbt fap_ble_spam
        
        echo "=== Build results ==="
        find . -name "ble_spam.fap" -type f
        find . -name "*.fap" -type f | head -10
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: ble-spam-app
        path: flipperzero-firmware/dist/f7-C/faps/ble_spam.fap
