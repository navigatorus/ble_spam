name: Build BLE Spam - Alternative

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout BLE Spam
      uses: actions/checkout@v4
      
    - name: Set up Flipper Zero toolchain
      uses: flipperdevices/flipperzero-firmware-action@v1
      with:
        entrypoint: /bin/bash
        args: |
          -c |
          git clone https://github.com/flipperdevices/flipperzero-firmware.git && \
          cd flipperzero-firmware && \
          git checkout release && \
          mkdir -p applications/ble_spam && \
          cp -r ../assets ../scenes ../protocols ../icons applications/ble_spam/ && \
          cp ../ble_spam.c ../ble_spam.h ../application.fam ../ble_spam_10px.png applications/ble_spam/ && \
          ./fbt fap_ble_spam && \
          ls -la build/f7-firmware-D/.extapps/ble_spam.fap
          
    - name: Download built FAP
      uses: actions/download-artifact@v4
      with:
        name: firmware-artifacts
        path: artifacts
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: ble-spam-app
        path: artifacts/build/f7-firmware-D/.extapps/ble_spam.fap
        if-no-files-found: warn
