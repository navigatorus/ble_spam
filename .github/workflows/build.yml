name: Build BLE Spam for Flipper Zero

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ble-spam:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clone Unleashed Firmware (публичный аналог)
      run: |
        git clone --recursive https://github.com/DarkFlippers/unleashed-firmware.git
        cd unleashed-firmware
        git checkout dev
        
    - name: Copy BLE Spam to firmware
      run: |
        # Копируем приложение в прошивку
        cp -r ./ unleashed-firmware/applications_user/ble_spam/
        
        # Проверяем что файлы на месте
        ls -la unleashed-firmware/applications_user/ble_spam/
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget python3 python3-pip cmake build-essential libusb-1.0-0-dev
        
    - name: Build BLE Spam application
      run: |
        cd unleashed-firmware
        ./fbt fap_ble_spam
        echo "✅ Сборка завершена!"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ble-spam-app
        path: unleashed-firmware/dist/f7-C/faps/ble_spam.fap
        retention-days: 30
        path: |
          xfw/build/f7-firmware-D/.extapps/ble_spam.fap
          xfw/build/f7-firmware-D/.bin/
        retention-days: 30
